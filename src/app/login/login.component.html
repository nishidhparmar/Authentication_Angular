<p class="fs-1">Login</p>
<form  #log="ngForm" (ngSubmit)="login(log)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" ngModel #email="ngModel" required >
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" #password="ngModel" ngModel required >
      {{err}}
    </div>
   
    <button type="submit" [disabled]="email.invalid || password.invalid" class="btn btn-success">Login</button>
  </form>
